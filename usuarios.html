<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários - Faculdade Tech</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Faculdade Tech</h1>
        <p>Construindo o Futuro com Tecnologia</p>
    </header>
    <div class="user-info" id="userInfo" style="display:none;">
        <span id="userName"></span>
        <button class="logout-btn" onclick="logout()">Sair</button>
    </div>
    <nav id="mainNav"> 
        <a href="inicio.html">Início</a>
        <a href="cursos.html">Cursos</a>
        <a href="login.html" id="loginLink">Login</a>
        <span id="protectedLinks" style="display:none;"> 
            <a href="equipamentos.html">Equipamentos</a>
            <a href="manutencoes.html">Manutenções</a>
            <a href="usuarios.html">Usuários</a>
        </span>
    </nav>
    <div class="container">
        <h2>Gestão de Usuários</h2>
        <div id="message" class="message"></div>
        <div class="equipment-container">
            <h3 id="formTitle">Cadastrar Novo Usuário</h3>
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Salvar</button>
                <button type="button" class="btn" onclick="resetForm()" style="background: #6c757d;">Cancelar</button>
            </form>
        </div>
        <h3>Lista de Usuários</h3>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="usersBody">
            </tbody>
        </table>
    </div>
    <footer>
        <p>&copy; 2025 Faculdade Tech - Todos os direitos reservados.</p>
    </footer>
    <script src="backend/auth.manager.js"></script>
    <script src="backend/usuarios.js"></script> 
    <script src="backend/nav_manager.js"></script>
</body>
</html>
