<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Faculdade Tech</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Faculdade Tech</h1>
        <p>Sistema de Gestão de Equipamentos</p>
    </header>
    <div class="user-info" id="userInfo">
        <span id="userName"></span>
        <button class="logout-btn" onclick="logout()">Sair</button>
    </div>
    <nav id="mainNav"> 
        <a href="inicio.html">Início</a>
        <a href="cursos.html">Cursos</a>
        <a href="login.html" id="loginLink">Login</a>
        <span id="protectedLinks" style="display:none;"> 
            <a href="equipamentos.html">Equipamentos</a>
            <a href="manutencoes.html">Manutenções</a>
            <a href="usuarios.html">Usuários</a>
        </span>
    </nav>
    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Faculdade Tech - Todos os direitos reservados.</p>
    </footer>
    <script src="backend/login.js"></script>
    <script src="backend/nav_manager.js"></script>
</body>
</html>
